<div class="filmList d-flex p-2 justify-content-between
bg-light">
  <div class="film1 d-flex p-2 justify-content-between flex-column bg-light" *ngFor="let item of films"
    (click)="setFilm(item)">
    <h1>{{item.title}}</h1>
    <h2>{{item.subtitle}}</h2>
    <div class="previewFilm1 preview">
      <img class="w-100" src={{item.thumb}} />
    </div>
    <!-- <div class="disable">{{item.description}}</div> -->

    <button type="button" class="btn btn-outline-secondary" ngbPopover='{{item.description}}'triggers="mouseenter:mouseleave" popoverTitle={{item.title}}>
      Description!
    </button>
  </div>
</div>
