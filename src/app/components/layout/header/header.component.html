<div class="preheader"></div>
<div class="wrapper">

  <div class="container">
    <a [routerLink]="['/']">
      <div class="logo">
        <div class="prelogo"></div>
      <div class="header-logo">
        <div class="header-logo__item"></div>
      </div>
      </div>
    </a>
    <div class="navbar">
      <ul class="navbar-items">
        <li class="navbar-item">
          <button class="navbar-item__button">
            <a
              class="navbar-item__link"
              [routerLink]="['/']"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{exact: true}"
            >Main</a>
          </button>
        </li>
        <li class="navbar-item">
          <button class="navbar-item__button">
            <a
              class="navbar-item__link"
              [routerLink]="['/edit-page']"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{exact: true}"
              >Edit</a>
          </button>
        </li>
        <li class="navbar-item">
          <button class="navbar-item__button">
            <a
              class="navbar-item__link"
              [routerLink]="['/rating-page']"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{exact: true}"
              >Rating</a>
          </button>
        </li>
        <li
          class="navbar-item"
          *ngIf="!this.data.isLogged"
        >
          <button class="navbar-item__button">
            <a
              class="navbar-item__link"
              [routerLink]="['/registration']"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{exact: true}"
              >Sign&nbsp;In</a>
          </button>
        </li>
        <li
          class="navbar-item"
          *ngIf="this.data.isLogged"
        >
        <button class="navbar-item__button" (click)="showProfile()">
          <a
            class="navbar-item__link"
          >
            <div class="profile">
              <img class="profile-img" src="https://www.iconspng.com/images/-abstract-user-icon-1/-abstract-user-icon-1.jpg" alt="profile">
            </div>
          </a>
        </button>
        <div class="profile-menu" [ngClass]="{'show': profileShow}">
          <div class="profile">
            <img class="profile-img" src="https://www.iconspng.com/images/-abstract-user-icon-1/-abstract-user-icon-1.jpg" alt="profile">
          </div>
          <div class="info">
            <hr class="devider">
            <div class="name">{{this.data.user.name}}</div>
            <div class="email">{{this.data.user.email}}</div>
            <hr class="devider">
          </div>
          <button class="btn signOut" (click)="signOut()">Sign Out</button>
        </div>
      </li>
      </ul>
    </div>
  </div>
</div>
