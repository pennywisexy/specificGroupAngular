<div class="container">
  <form class="card" [formGroup]="form" (ngSubmit)="submit()">
    <h2>Login</h2>

    <div
      class="form-control"
      *ngIf="{invalid: form.get('email').touched && form.get('email').invalid}"
    >
      <label for="email">Email:</label>
      <input
        class="input-text"
        id="email"
        type="email"
        formControlName="email">
      <div
        class="validation"
        *ngIf="form.get('email').touched && form.get('email').invalid"
      >
        <small
          *ngIf="form.get('email').errors.required"
        >Field email can not be empty.</small>
        <small
          *ngIf="form.get('email').errors.email"
        >Enter correct email.</small>
      </div>
    </div>

    <div
      class="form-control"
      *ngIf="{invalid: form.get('password').touched && form.get('password').invalid}"
      >
      <label for="password">Password:</label>
      <input
        class="input-text"
        id="password"
        type="password"
        formControlName="password">
      <div
        class="validation"
        *ngIf="form.get('password').touched && form.get('password').invalid"
      >
        <small
          *ngIf="form.get('password').errors.required"
        >Field password can not be empty.</small>
        <small
          *ngIf="form.get('password').errors.minlength"
        >The password must be at least {{form.get('password').errors.minlength.requiredLength}} characters long. He is now {{form.get('password').errors.minlength.actualLength}} characters.</small>
      </div>
    </div>

    <div class="btn-container">
      <button
        class="btn"
        type="submit"
        [disabled]="form.invalid || this.data.isLogged"
      >Sign-In</button>
    </div>

    <div class="devider">
      <h5 class="devider-item">New to SPG Movies?</h5>
    </div>

    <div class="btn-container">
      <button
        class="btn"
        type="submit"
        [disabled]="form.invalid || this.data.isLogged"
      >Create your account</button>
    </div>
  </form>


</div>
